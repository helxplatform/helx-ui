name: Build-Test
on:
  push:
    branches-ignore:
      - master
      - main
      - develop
    paths-ignore:
      - README.md
      - .old_cicd/*
      - .github/*
      - .github/workflows/*
      - LICENSE
      - .gitignore
      - .dockerignore
      - .githooks
  pull_request:
    branches:
      - develop
      - master
      - main 
    types: [ opened, synchronize ]

jobs:
  build-test:
    uses: helxplatform/helx-github-actions/.github/workflows/build-test.yml@develop
    secrets: inherit